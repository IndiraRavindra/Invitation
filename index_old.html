<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <link rel="icon" type="image/png" sizes="32x32" href="icons8-confetti-3d-fluency-32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="icons8-confetti-3d-fluency-32.png?v=2">

  <!-- Open Graph (for previews on WhatsApp/FB/LinkedIn) -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Sai Indira & Ravindra ‚Äî Wedding Invitation" />

  <meta property="og:url" content="https://indiraravindra.github.io/Invitation/" />
  <meta property="og:image" content="https://indiraravindra.github.io/Invitation/og-invite.jpg" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:image:alt" content="Wedding invite ‚Äî Indu & Ravindra, date/time and venue details" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Sai Indira & Ravindra ‚Äî Wedding Invitation" />
  <meta name="twitter:description" content="12 Oct, 11:28 AM ‚Ä¢ Hyderabad." />
  <meta name="twitter:image" content="https://indiraravindra.github.io/Invitation/og-invite.jpg" />

  <!-- Theme color -->
  <meta name="theme-color" content="#f7f3e9" />

  <!-- Preload invite image -->
  <link rel="preload" as="image" href="InduRavi.png" imagesrcset="InduRavi.png" />

  <style>
    :root{
      --bg:#f7f3e9; --ink:#2c2c2c; --muted:#6c625c;
      --card:#ffffff; --stroke:#eee3d3;
      --brand:#9a6b3d; --accent:#1b7f5f; --alert:#c0392b;
      --w:1100px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; background:var(--bg); color:var(--ink);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    }
    .no-scroll{overflow:hidden; touch-action:none}
    .shell{ max-width:var(--w); margin:auto; padding:28px; }
    .frame{ display:grid; gap:18px; align-items:start; grid-template-columns: 1fr minmax(260px,320px); }
    .card{ background:var(--card); border:1px solid var(--stroke); border-radius:16px; box-shadow:0 10px 28px rgba(0,0,0,.06); overflow:hidden; }
    .invite{ line-height:0; text-align:center }
    .invite img{ display:block; width:100%; max-width:768px; height:auto; cursor:pointer }
    .sidebar{ padding:16px }
    .title{ font-weight:700; font-size:18px; margin:4px 0 14px 6px }
    .list{ display:grid; gap:12px; margin:0; padding:0; list-style:none }
    .item{ border:1px solid var(--stroke); border-radius:14px; background:#fffdf8; display:flex; gap:12px; padding:12px; align-items:center; }
    .item a{ display:flex; gap:12px; align-items:center; text-decoration:none; color:var(--ink); width:100% }
    .icon{ width:36px; height:36px; border-radius:10px; display:grid; place-items:center; flex:0 0 36px; background:#fff; border:1px solid var(--stroke); }
    .txt{ line-height:1.2 }
    .txt b{ display:block; font-size:14px }
    .txt small{ display:block; font-size:12px; color:var(--muted) }
    @media (max-width: 820px){ .frame{ grid-template-columns: 1fr } }

    /* --- Minimal custom lightbox --- */
    .lb-backdrop{
      position:fixed; inset:0; background:rgba(0,0,0,.85);
      display:none; align-items:center; justify-content:center;
      z-index:9999; padding:0; overscroll-behavior:contain;
    }
    .lb-backdrop.open{ display:flex; animation:fadeIn .18s ease-out }
    @keyframes fadeIn { from{opacity:0} to{opacity:1} }

    .lb-img{
      max-width:100vw; max-height:100dvh; width:auto; height:auto;
      object-fit:contain; -webkit-user-select:none; user-select:none;
      touch-action:manipulation; /* allows pinch-zoom on mobile */
    }

    .lb-close{
      position:fixed; top:12px; right:12px;
      background:rgba(255,255,255,.15); color:#fff; border:1px solid rgba(255,255,255,.25);
      border-radius:999px; padding:10px 14px; font-size:14px; backdrop-filter:blur(4px);
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="frame">
      <!-- LEFT: Invitation image -->
      <figure class="card invite" aria-label="Wedding invitation">
        <img src="InduRavi.png"
             alt="Sai Indira weds Ravindra ‚Äî Oct 12, 11:28 AM. Venue: Shri Kutchi Mitra Mandal, Ramkoti, Hyderabad. Lunch 12:30 PM at the venue."
             id="inviteImg"
             loading="eager" decoding="async">
      </figure>

      <!-- RIGHT: sidebar with icon actions -->
      <aside class="card sidebar" aria-label="Quick actions">
        <div class="title">Quick actions</div>
        <ul class="list">
          <!-- Add to Google Calendar -->
          <li class="item">
            <a href="https://calendar.google.com/calendar/render?action=TEMPLATE&text=Sai%20Indira%20%26%20Ravindra%20Wedding&dates=20251012T112800/20251012T143000&ctz=Asia/Kolkata&location=Shri%20Kutchi%20Mitra%20Mandal%2C%20Ramkoti%2C%20Hyderabad&details=Lunch%20from%2012%3A30%20pm%20onwards%20at%20the%20venue"
               target="_blank" rel="noopener">
              <span class="icon">üìÖ</span>
              <span class="txt">
                <b>Add to Calendar</b>
                <small>12 Oct, 11:28 AM ‚Äî Hyderabad</small>
              </span>
            </a>
          </li>

          <!-- Open Google Maps -->
          <li class="item">
            <a href="https://www.google.com/maps/dir/?api=1&destination=Shri+Kutchi+Mitra+Mandal,+Ramkoti,+Hyderabad"
               target="_blank" rel="noopener">
              <span class="icon">üìç</span>
              <span class="txt">
                <b>Open in Google Maps</b>
                <small>Shri Kutchi Mitra Mandal</small>
              </span>
            </a>
          </li>

          <!-- YouTube Live -->
          <li class="item">
            <a href="https://www.youtube.com/"
               target="_blank" rel="noopener">
              <span class="icon">‚ñ∂Ô∏è</span>
              <span class="txt">
                <b>YouTube Live</b>
                <small>Watch the wedding livestream</small>
              </span>
            </a>
          </li>

          <!-- Call -->
          <li class="item">
            <a href="tel:+918919343665">
              <span class="icon">üìû</span>
              <span class="txt">
                <b>Call</b>
                <small>Questions or directions</small>
              </span>
            </a>
          </li>
        </ul>
      </aside>
    </div>
  </div>

  <!-- Custom Lightbox Markup -->
  <div class="lb-backdrop" id="lb">
    <button class="lb-close" aria-label="Close image">Close ‚úï</button>
    <img class="lb-img" id="lbImg" alt="Invitation full view" />
  </div>

  <script>
    (function(){
      const triggerImg = document.getElementById('inviteImg');
      const lb = document.getElementById('lb');
      const lbImg = document.getElementById('lbImg');

      // Open on one tap/click
      triggerImg.addEventListener('click', () => {
        lbImg.src = triggerImg.currentSrc || triggerImg.src;
        lb.classList.add('open');
        document.body.classList.add('no-scroll');
      }, { passive: true });

      // Close on any tap inside overlay (including tapping the image)
      lb.addEventListener('click', () => closeLB(), { passive: true });

      // Also close on ESC
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') closeLB();
      });

      function closeLB(){
        lb.classList.remove('open');
        document.body.classList.remove('no-scroll');
        // Defer clearing src a bit to avoid flash
        setTimeout(() => { lbImg.removeAttribute('src'); }, 150);
      }
    })();
  </script>
</body>
</html>
